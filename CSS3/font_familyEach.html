<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
        .font_arial { font-family: '없는 글꼴', Arial; }
        .font_roman { font-family: 'Time New Roman', Arial; }
        .font_gothic { font-family: 'Nanum Gothic', sans-serif; }
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
    <p class="font_gothic">사랑하는 것들을 하고 살렴</p>
</body>
</html>
