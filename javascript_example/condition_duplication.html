<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Basic</title>
    <script>
        // Date 객체를 선언합니다: 현재 시간 측정
        var date = new Date();
        var hours =date.getHours();

        // 조건문
        if (hours < 5){
            alert('꿈나라에 갈 시간이야..');            
        } else {
            if (hours < 7) {
                alert('준비');
            } else {
                if(hours < 9) {
                    alert('돈벌러 가야지');
                }else {
                    if (hours < 12) {
                        alert('뒹굴뒹굴');
                    } else {
                        if (hours < 14){
                            alert('냠냠쩝쩝');
                        } else{
                            // 여러 가지 업무를 수행합니다.
                        }
                    }
                }
            }
        }
    </script>
</head>

</html>
